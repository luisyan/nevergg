<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta charset="utf-8">

        <title>Never GG home page</title>
		<script src="js/jquery-2.1.3.js"></script>
		<script src="js/amazeui.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="homePage/homePage.js"></script>
		<link rel="stylesheet" type="text/css" href="css/amazeui.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="homePage/css/normalize.css">
        <link rel="stylesheet" href="homePage/css/style.css">


		<script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-62087114-1', 'auto');ga('send', 'pageview');</script>
    </head>

    <body>
        <main class="wrapper">
            <div class="logo-container">
                <img class="logo" src="homePage/img/nevergg-logo.png" width="372px" height="55px" alt="Never GG logo">
                <span class="baseline">How strong are your opponents?</span>
            </div>

            <form class="search-form" role="form">
                <input id="homePage-searchBox" class="search-field" type="input" placeholder="Search for a summoner name">
				<div class="region-select">
					<div class="am-btn-group doc-js-btn-1" data-am-button>
						<label class="region-btn am-btn am-btn-secondary am-btn-xs am-active">
							<input type="radio" name="options" value="na" id="NA"> NA
						</label>
						<label class="region-btn am-btn am-btn-secondary am-btn-xs">
							<input type="radio" name="options" value="euw" id="EUW"> EUW
						</label>
						<label class="region-btn am-btn am-btn-secondary am-btn-xs">
							<input type="radio" name="options" value="eune" id="EUNE"> EUNE
						</label>
						<label class="region-btn am-btn am-btn-secondary am-btn-xs">
							<input type="radio" name="options" value="br" id="BR"> BR
						</label>
						<label class="region-btn am-btn am-btn-secondary am-btn-xs">
							<input type="radio" name="options" value="kr" id="KR"> KR
						</label>
						<label class="region-btn am-btn am-btn-secondary am-btn-xs">
							<input type="radio" name="options" value="lan" id="LAN"> LAN
						</label>
						<label class="region-btn am-btn am-btn-secondary am-btn-xs">
							<input type="radio" name="options" value="las" id="LAS"> LAS
						</label>
						<label class="region-btn am-btn am-btn-secondary am-btn-xs">
							<input type="radio" name="options" value="oce" id="OCE"> OCE
						</label>
						<label class="region-btn am-btn am-btn-secondary am-btn-xs">
							<input type="radio" name="options" value="ru" id="RU"> RU
						</label>
						<label class="region-btn am-btn am-btn-secondary am-btn-xs">
							<input type="radio" name="options" value="tr" id="TR"> TR
						</label>
					</div>
				</div>
            </form>



        </main> <!-- wrapper -->
    </body>
</html>
